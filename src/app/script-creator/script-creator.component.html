<div fxLayout="column" fxFlex="30%">
    <h1>Script Creator</h1>
    <form class="script-name" fxShow fxHide.xs="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Script Name" value="Script_1">
        </mat-form-field>
    </form>
    <mat-list>
        <mat-list-item>
            <h2>Step 1</h2>
        </mat-list-item>
        <mat-list-item>
            <h2>Step 2</h2>
        </mat-list-item>
        <mat-list-item>
            <h2>Step 3</h2>
        </mat-list-item>
    </mat-list>
    <div fxLayout="row">
        <button class="save-step" mat-button>Save Step</button>
        <span style="flex: 1 1 auto;"></span>
        <button class="save-script" mat-button>Save Script</button>
    </div>
</div>
