<div fxLayout="row">
    <div class="light_item" fxLayout="column" *ngFor="let light of lights">
        <div fxLayout="column">
            <div fxLayoutAlign="left">{{light.name}}</div>
        </div>
        <div class="tableContainer">
            <div fxLayout="row wrap">
                <mat-list>
                    <mat-list-item>
                        <mat-slider (change)="colorChange(light, 'red', redSlide.value)" #redSlide min="0" max="255" step="1" value={{light.rgb[0]}}></mat-slider>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-slider (change)="colorChange(light, 'green', greenSlide.value)" #greenSlide min="0" max="255" step="1" value={{light.rgb[1]}}></mat-slider>
                    </mat-list-item>
                    <mat-list-item>
                        <mat-slider (change)="colorChange(light, 'blue', blueSlide.value)" #blueSlide min="0" max="255" step="1" value={{light.rgb[2]}}></mat-slider>
                    </mat-list-item>
                </mat-list>
                <mat-slider vertical #briSlide (change)="briChange(light, briSlide.value)" [value]="light.bri" [min]="0" [max]="254" [step]="1"></mat-slider>
            </div>
        </div>
    </div>
</div>
